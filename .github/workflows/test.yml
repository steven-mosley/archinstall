name: Test

on:
  push:
    branches: [ main, v2 ]
  pull_request:
    branches: [ main, v2 ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: sudo apt-get install -y bats shellcheck
      - name: Syntax check
        run: shellcheck install.sh modules/*.sh
      - name: Run tests
        run: cd tests && bats .
